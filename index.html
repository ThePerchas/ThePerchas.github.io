<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Breaker Escape Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .puzzle {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success {
            margin-top: 30px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Code Breaker Escape Room!</h1>
    <p>Can you decipher the codes to escape?</p>

    <div id="puzzle1" class="puzzle">
        <h3>Puzzle 1: Morse Code</h3>
        <p>Here's a Morse code message. Can you decipher it?</p>
        <pre>.... . .-.. .-.. --- / - .... . .-. .</pre>
        <input type="text" id="morseAnswer" placeholder="Enter your answer">
        <button onclick="checkMorseCode()">Check Answer</button>
        <p id="feedback1" class="hidden">Correct! The message is: HELLO THERE.</p>
    </div>


    <div id="success" class="hidden success">
        Congratulations! You've solved all the codes and escaped!
    </div>

    <script>
        function checkMorseCode() {
            let answer = document.getElementById('morseAnswer').value.toUpperCase();
            if (answer === "HELLO THERE") {
                document.getElementById('feedback1').classList.remove('hidden');
                document.getElementById('puzzle2').classList.remove('hidden');
            } else {
                alert("Incorrect! Try again.");
            }
        }

    </script>

</body>
</html>
